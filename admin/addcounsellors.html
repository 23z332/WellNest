<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellNest - Admin</title>
    <link rel="stylesheet" href="addcounsellors.css">
    <script src="addcounsellors.js" defer></script>
</head>

<body>
    <header>
        <h1>WellNest - Admin</h1>
    </header>
    <a href="admindashboard.html" class="section-box-link">Back to Dashboard</a>
    <form id="form" method="post">
        <h1>Add Counsellor</h1>
        <div class="ips">

            <input type="text" name="cname" id="cname" placeholder="Enter Counsellor Name">
        </div>
        <div class="ips">

            <input type="email" name="cemail" id="cemail" placeholder="Enter Counsellor Email">
        </div>
        <div class="ips">

            <input type="text" name="ctype" id="ctype" placeholder="Enter Counsellor Type">
        </div>
        <div class="ips">

            <input type="text" name="cpassword" id="cpassword" placeholder="Enter Counsellor Password">
        </div>
        <button type="submit" class="section-box-link">Add Counsellor</button>
    </form>

    <footer>
        &copy; 2025 - WellNest
    </footer>
</body>

</html>
