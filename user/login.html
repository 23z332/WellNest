<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELLNEST</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
          <h1>WellNest</h1>
        </div>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
          </ul>
        </nav>
      </header>

      <div class="container">
        <h2>Create Your WellNest Account</h2>
        <form id="login-form">

            <div class="form-group">
                <label>Name or Email</label>
                <input type="text" id="nameemail" name="nameemail" required>
            </div>


            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit" class="btn">Log In</button>
        </form>
        <p class="login-link">Don't  have an account? <a href="signup.html">SignUp here</a></p>
    </div>

    <footer>
        <h3>&copy 2025 WellNest</h3>
      </footer>

      
</body>
</html>
